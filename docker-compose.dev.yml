version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
      - "24678:24678" # Nuxt devtools
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.nuxt
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    # Uncomment to add environment variables from .env file
    # env_file:
    #   - .env.local
